<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POKEMON NAME GENERATOR</title>
</head>
<body>

<h2>POKEMON NAME GENERATOR</h2>
    <div class="container">
        <form>
            <div>
                <form>
                    <label>What language are you practicing?</label>
                    <select id = "dropdown">
                        <option value = "en">English</option>
                        <option value = "ko">Korean</option>
                        <option value = "ja">Japanese</option>
                        <option value = "it">Italian</option>
                        <option value = "de">German</option>
                        <option value = "es">Spanish</option>
                        <option value = "fr">French</option>
                    </select>
                </form>
            </div>
            <div>
                <button class="get-pokemon">Get Pokemon</button>
            </div>
        </form>
        <label for="pokemon-name">Name: </label>
        <ul class="pokemon-name"></ul>

        <label for="pokemon-fact">Fact: </label>
        <ul class="pokemon-fact"></ul>

        <div id="imgStyle1" class="message">
            <img src="" id="image" height="130px"/>
            <img src="" id="image-back" height="130px" alt=""/>
        </div>

        <label for="pokemon-question">Question: </label>
        <ul class="pokemon-question"></ul>

        <div>
            <input type="text" id="user-answer" placeholder="Type answer here"></input>
            <button class="get-answer">Submit</button>
        </div>

    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
